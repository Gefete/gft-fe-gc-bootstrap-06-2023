<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Document</title>
</head>
<body>
    <div class="container">
            <h1 class="border-bottom col-12 text-center">Contact us</h1>
        
        <form class="d-flex flex-column justify-content-center">
            <div class="d-flex flex-column align-items-end justify-content-end">
                <div class="col-10 d-flex align-items-center justify-content-center m-3 form-group">
                    <span class="mx-3 material-symbols-outlined">person</span>
                    <input type="text" class="form-control" id="firstname" placeholder="First Name">
                </div>
                <div class="col-10 d-flex align-items-center justify-content-center m-3 form-group">
                    <span class="mx-3 material-symbols-outlined">person</span>
                    <input type="text" class="form-control" id="lastname" placeholder="Last Name">
                </div>
                <div class="col-10 d-flex align-items-center justify-content-center m-3 form-group">
                    <span class="mx-3 material-symbols-outlined">mail</span>
                    <input type="email" class="form-control" id="email" placeholder="Email Address">
                </div>
                <div class="col-10 d-flex align-items-center justify-content-center m-3 form-group">
                    <span class="mx-3 material-symbols-outlined">call</span>
                    <input type="tel" class="form-control" id="phone" placeholder="Phone">
                </div>
                <div class="col-10 d-flex align-items-center justify-content-center m-3 form-group">
                    <span class="mx-3 material-symbols-outlined">edit_note</span>
                    <textarea class="form-control" id="message" rows="5" placeholder="Enter your message for us here. We will get back to you within 2 business days."></textarea>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary col-1">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
