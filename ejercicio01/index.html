<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="justify-content-center text-center mb-4 text_info">
              <h1>Login Form</h1>
              <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, 
                sed do eiusmod tempor incididunt ut labore et dolore magna 
                aliqua. </p>
            </div>
            <div class="container_login">
              <div class="d-flex justify-content-between p-3">
                <div class="mx-3">
                  <h2>Login</h2>
                  <p>Enter Usurname and Password</p>
                </div ">
                <img class="col-1 h-25 mx-3" src="img/candado.png" alt="">
              </div>
              
              <form class="d-flex flex-column align-items-center">
              <div class="form-group col-11 m-2">
                <input type="text" class="form-control" id="username" placeholder="Username">
              </div>
              <div class="form-group col-11 m-2">
                <input type="password" class="form-control" id="password" placeholder="Password">
              </div>
              <div class="col-11 m-2">
                <button type="submit" class="btn btn-primary col-12">Log in</button>
              </div>
              
            </form>
            </div>
            <div class="d-flex flex-column justify-content-center text-center">
              <p class="m-3 text_info">Login width</p>
              <div>
                <button type="button" class="btn btn-secondary mt-2"> Facebook </button>
                <button type="button" class="btn btn-secondary mt-2"> Twitter </button>
                <button type="button" class="btn btn-secondary mt-2"> Google Plus </button>
              </div>
              
            </div>
          </div>
        </div>
      </div>
</body>
</html>
